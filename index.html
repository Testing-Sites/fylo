<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fylo</title>
  </head>
  <body>
    <!-- main header for home page -->
    <header class="main-header">

      <img class="logo" src="img/logo.svg" alt="">
      <nav class="nav">
        <ul class="nav-links">
          <a href="#"><li>Features</li></a>
          <a href="#"><li>Team</li></a>
          <a href="#"><li>Sign In</li></a>
        </ul>
      </div> <!-- /nav --->
    </div> <!-- /logo --->

    </header>

    <!-- main for body -->
    <article class= "article-intro">

      <!-- hero image -->
      <img class="illustation-1" src="img/illustration-1.svg" alt="illustation for uploading files">

      <!-- article intro main  -->
      <div class="article-intro">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
      </div>

      <!-- form for email sign up -->
      <input class="email" type="email" placeholder="Enter your email...">

      <button class="btn-email" type="button" name="button">Get started</button>

    </article>

    <article class="article-body">
      <img class="background-mobile" src="img/bg-curve-mobile.svg" alt="">
    </article>
  </body>
</html>
